<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="input-group my-4">
            <input type="text" class="form-control" placeholder="Id" id="Id">
            <label for="Id" class="input-group-text">Idni kiriting</label>
        </div>
        <div class="input-group my-4">
            <input type="text" class="form-control" placeholder="Ism" id="name">
            <label for="name" class="input-group-text">Ismni kiriting</label>
        </div>
        <div class="input-group my-4">
            <input type="text" class="form-control" placeholder="Raqam" id="number">
            <label for="number" class="input-group-text">Raqamni kiriting</label>
        </div>
        <div class="input-group my-4">
            <input type="text" class="form-control" placeholder="Manzil" id="address">
            <label for="address" class="input-group-text">Manzilni kiriting</label>
        </div>
    </form>
</div>


<script src="../js/bootstrap.js"></script>
</body>
</html>
