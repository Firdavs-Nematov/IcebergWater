
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function my_spaceship(hero) {
               var x = 0;
               var y = 0;
               var spc = "up";

               for (i = 0; i < hero.length; i++) {
                   if (hero[i] == 'R') {
                       if (spc == "up") {
                           spc = "right";
                       }
                       else if (spc == "right") {
                           spc = "down";
                       }
                       else if (spc == "left") {
                           spc = "up";
                       }
                       else if (spc == "down") {
                           spc = "left";
                       }
                   }

                   if (hero[i] == 'L') {
                       if (spc == "up") {
                           spc = "left";
                       }
                       else if (spc == "right") {
                           spc = "up";
                       }
                       else if (spc == "left") {
                           spc = "down";
                       }
                       else if (spc == "down") {
                           spc = "right";
                       }
                   }
                   if (hero[i] == 'A') {
                       if (spc == "up") {
                           y--;
                       }
                       else if (spc == "right") {
                           x++;
                       }
                       else if (spc == "left") {
                           x--;
                       }
                       else if (spc == "down") {
                           y++;
                       }
                   }
               }
               var result = "{x: " + x + ", y: " + y + ", direction: '" + spc + "'}"

               return (result);
           }
        
    </script>
</body>
</html>
